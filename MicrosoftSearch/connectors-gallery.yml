# productDirectory 
productDirectory:
  title: Connectors by Microsoft
  items:
  # Card                        
  - title: Azure Data Lake Storage Gen2
    imageSrc: ./media/Azure_Data_Lake_Small.png
    summary: With this Microsoft Graph connector, users in your organization can search for files and content stored in Azure Blob containers. The Azure Data Lake Storage Gen2 connector also indexes hierarchy-enabled folders in Azure Data Lake Storage Gen2 accounts that you specify.
    url: azure-data-lake-connector.md
  
  # Card
  - title: Enterprise websites
    imageSrc: ./media/IntranetSites_Small.png
    summary: With this Microsoft Graph connector, users in your organization can search over pages in any non-SharePoint enterprise website.
    url: enterprise-web-connector.md

  # Card
  - title: File share
    imageSrc: ./media/FileConnectorLogo_Small.png
    summary: With this Microsoft Graph connector, users in your organization can search for files stored on on-premises Windows file shares.
    url: file-share-connector.md
  
  # Card
  - title: MediaWiki
    imageSrc: ./media/MediaWiki_Small.png
    summary: With this Microsoft Graph connector, users can search for knowledge-base articles on wiki sites your organization creates with MediaWiki.
    url: mediawiki-connector.md
  
  # Card
  - title: Microsoft SQL
    imageSrc: ./media/SqlConnectorLogo_Small.png
    summary: With this Microsoft Graph connector, users in your organization can search for data in on-premises Microsoft SQL server databases.
    url: MSSQL-connector.md
  
  # Card
  - title: ServiceNow
    imageSrc: ./media/ServiceNow_Small.png
    summary: With this Microsoft Graph connector, users in your organization can search for knowledge-base articles from your ServiceNow instance.
    url: servicenow-connector.md

additionalContent:
  sections:
  - title: Connectors by our Partners
    items:
      # Card
      - title: Aderant
        summary: The Aderant connector honors the security of the source system and provides both full and incremental crawls so the users have the latest information available to them all the time.
        links:
          - url: https://www.bainsight.com/connectors/aderant-connector-sharepoint-azure-elasticsearch/
            text: More details from BA Insight
      # Card
      - title: Adobe AEM
        summary: Connector for Adobe AEM. Indexes pages, attachments, and other generated document types from Adobe AEM in near real time. The connector fully supports AEM's built-in user and group management, as well as AEM installations based on Active Directory and other directory services. 6th generation Raytion search connector.
        links:
          - url: https://www.raytion.com/connectors/adobe-experience-manager-aem
            text: More details from Raytion

      # Card
      - title: Adobe Experience Manager
        summary: The Adobe Experience Manager (AEM) connector will crawl content from an Adobe Experience Manager server. The connector fetc.hes access control lists for document level security (currently only Closed Users Groups). It can filter content based on properties using expected values or patterns or pages base on the scheduled on and off time.
        links:
          - url: https://contentanalytics.digital.accenture.com/display/aspire40/AEM+Connector
            text: More details from Accenture
      
      
      
